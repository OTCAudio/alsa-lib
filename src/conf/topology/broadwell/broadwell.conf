# Dynamic Firmware Configuration for Broadwell

SectionManifest."BDW manifest"
{

	data [
		"global data"
		"global data2"
		"global data3"
	]
}

SectionVendorTokens."BDW tokens"
{
	MODULE_ID "1"
	MODULE_PARAMS "2"
}

SectionVendorTuples."BDW tuples"
{
	tokens "BDW tokens"

	tuples."word" {
		MODULE_ID "0x1"
		MODULE_PARAMS "0x02"
	}
	
	tuples."word.module2" {
		MODULE_ID "0x3"
                MODULE_PARAMS "0x04"
	}

	tuples."word.module3" {
                MODULE_ID "0x3"
                MODULE_PARAMS "0x04"
        }
	
	tuples."byte" {
                MODULE_ID "0x1"
                MODULE_PARAMS "0x02"
        }
	
	tuples."byte2" {
                MODULE_ID "0x3"
                MODULE_PARAMS "0x04"
        }

	tuples."short" {
                MODULE_ID "0x1"
                MODULE_PARAMS "0x02"
        }
	
	tuples."short2" {
                MODULE_ID "0x3"
                MODULE_PARAMS "0x04"
        }

	tuples."uuid" {
		MODULE_ID "0x00, 0x01,0x02,0x03,0x04,0x05,0x06,0x07,0x08,0x09,0x0a,0x0b,0x0c,0x0d,0x0e,0x0f"
	}
	
	tuples."uuid2" {
                MODULE_ID "0x00, 0x01,0x02,0x03,0x04,0x05,0x06,0x07,0x08,0x09,0x0a,0x0b,0x0c,0x0d,0x0e,0x0f"
        }	
	
	tuples."string" {
                MODULE_ID "hello,world"
        }
	
	tuples."string2" {
                MODULE_ID "hello,world2"
        }
}

SectionData."global data3"
{
	tuples "BDW tuples"
}

SectionData."global data"
{
	bytes "0x01,0x02,0x03,0x04"
}

SectionData."global data2"
{
        bytes "0x05,0x06,0x07,0x08"
}

# TLV
SectionTLV."hsw_vol_tlv" {
	Comment "TLV used by both global and stream volumes"

	scale {
		min "-9000"
		step "300"
		mute "1"
	}
}

# Controls
SectionControlMixer."Master Playback Volume" {
	Comment "Global DSP volume"

	# control belongs to this index group
	index "1"

	# Channel register and shift for Front Left/Right
	channel."FL" {
		reg "0"
		shift "0"
	}
	channel."FR" {
		reg "0"
		shift "8"
	}

	# max control value and whether value is inverted
	max "31"
	invert "false"

	# control uses bespoke driver get/put/info ID 0
	ops."ctl" {
		info "volsw"
		get "256"
		put "256"
	}

	# uses TLV data above
	tlv "hsw_vol_tlv"
}

